
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل دخول المدير - موارد الاحتراف</title>
  <style>
    body { font-family: 'Arial'; background: #f0f0f0; text-align: center; padding-top: 100px; }
    form { background: white; display: inline-block; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px #aaa; }
    input { margin: 10px; padding: 10px; width: 250px; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>
  <h2>تسجيل دخول المدير</h2>
  <form onsubmit="login(event)">
    <input type="text" id="username" placeholder="اسم المستخدم"><br>
    <input type="password" id="password" placeholder="كلمة المرور"><br>
    <button type="submit">دخول</button>
  </form>
  <script>
    function login(e) {
      e.preventDefault();
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      if (u === 'admin' && p === '1234') {
        window.location.href = 'dashboard.html';
      } else {
        alert('بيانات الدخول غير صحيحة');
      }
    }
  </script>
</body>
</html>
